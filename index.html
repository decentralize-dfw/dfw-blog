        function renderAscii() {
            const container = document.getElementById('ascii-art-container');
            let html = '';
            const lines = asciiArt.split('\n');
            lines.forEach(line => {
                for (let char of line) {
                    html += `<span class="char">${char}</span>`;
                }
                html += '<br>';
            });
            container.innerHTML = html;
        }

        function parseFilename(filename) {
            let name = filename.replace(/\.(txt|md)$/i, '');
            const dateRegex = /(\d{1,2}[a-z]{3,}\d{2,4}|\d{2,4}[a-z]{3,}\d{1,2}|\d{1,2}[\.\-]\d{1,2}[\.\-]\d{2,4})$/i;
            const match = name.match(dateRegex);
            
            let dateStr = 'UNKNOWN';
            let cleanTitle = name;

            if (match) {
                dateStr = match[0];
                cleanTitle = name.replace(dateRegex, '').trim();
                cleanTitle = cleanTitle.replace(/[\-_]+$/, '').trim();
            }
            cleanTitle = cleanTitle.replace(/^\d+[\-_]/, ''); 
            cleanTitle = cleanTitle.replace(/[\-_]/g, ' ');

            return { title: cleanTitle, date: dateStr, originalName: name };
        }

        function escapeString(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function renderList(files, clear = false) {
            const listContainer = document.getElementById('file-list');
            if (clear) listContainer.innerHTML = '';

            files.sort((a, b) => b.name.localeCompare(a.name));

            files.forEach(file => {
                const parsed = parseFilename(file.name);
                const safeTitle = escapeString(parsed.title);
                const safeUrl = escapeString(file.url);
                
                const li = document.createElement('li');
                li.className = 'file-item';
                
                li.innerHTML = `
                    <a href="#" class="file-link" onclick="openModal(event, '${safeUrl}', '${safeTitle}', '${parsed.date}')">
                        ${parsed.title}
                    </a>
                `;
                listContainer.appendChild(li);
            });
        }

            const modal = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            const headerTitle = document.getElementById('modal-title-text'); 
            
            headerTitle.innerText = title; 
            modal.style.display = 'flex';
            content.innerText = 'LOADING...';

            try {
                const r = await fetch(url);
                if (!r.ok) throw new Error("File not found or network error");
                const txt = await r.text();
                
                const dateHeader = `DATE=${date}\n\n`;
                content.innerHTML = '';
                content.textContent = dateHeader + txt;

                const shareLink = document.createElement('a');
                shareLink.href = url;
                shareLink.target = '_blank';
                shareLink.innerText = 'RAW FILE [SHARE]';
                shareLink.style.display = 'block';
                shareLink.style.marginTop = '40px';
                shareLink.style.fontFamily = "'Comic Sans MS', 'Comic Sans', cursive, sans-serif";
                shareLink.style.color = 'magenta';
                shareLink.style.fontSize = '1.2em'; 
                shareLink.style.textDecoration = 'underline';
                shareLink.style.fontWeight = 'bold';

                content.appendChild(shareLink);
            } catch(err) {
                content.innerText = 'Error: ' + err.message;
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }
        
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if(e.target === e.currentTarget) closeModal();
        });
    </script>
</body>
</html>
